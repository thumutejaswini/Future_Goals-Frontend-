<p>logincreate works!</p>
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6" id="page1">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <!-- Email input -->
            <div class="form-outline mb-4">
<label for="username" class="form-label">username:</label>
<input type="email" name="username" id="username" class="form-control" [(ngModel)]="User.username">
           <!-- Password input -->
            <div class="form-outline mb-4">    
<label for="password" class="form-label">password:</label>
<input type="password" name="password" id="password" class="form-control" [(ngModel)]="User.password">
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
<input type="submit" value="Submit" class="btn btn-success my-2" (click)="Insert()">
<div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
<div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>
  
            
      </div>
    </div>
<router-outlet></router-outlet>
