<div class="form-group w-50 d-block mx-auto">
    <label for="course_name" class="form-label">Course Name:</label>
    <input type="text" name="coursename" id="coursename" class="form-control" [(ngModel)]="User.course_name">
    <label for="course_elgibility" class="form-label">Course Elgibility</label>
    <input type="text" name="course_elgibility" id="course_elgibility" class="form-control" [(ngModel)]="User.course_elgibility">
    <label for="course_duration" class="form-label">course Duration</label>
    <input type="text" name="course_duration" id="course_duration" class="form-control" [(ngModel)]="User.course_duration">
    
    <input type="submit" value="Insert" class="btn btn-success my-2" (click)="Insert()">
    <div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
    <div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>
    
    <a routerLink="/admin"><input type="submit" value="Back" class="btn btn-success my-2"></a>
    

</div>
