<p>register works!</p>
<section class="vh-100 bg-image p-4"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registration Form</h2>

              <form>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" /> 
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
          
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">dateofbirth</label>
                  <input type="date" id="form3Example4cg" class="form-control form-control-lg" />
                 
                </div>
                

                

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Phone Number</label>
                  <input type="number" id="form3Example4cdg" class="form-control form-control-lg" />
                
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

               <!-- Submit button -->
           <a routerLink="/logincreate"> <input type="submit" value="Submit" class="btn btn-success my-2" (click)="Insert()"></a>
            <div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
            <div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>
  
           
  
  <router-outlet></router-outlet>
