<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6" id="page1">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <!-- Email input -->
                <div *ngIf="error">
                    <p style="color: red;">invalid</p>
                </div>
                <form #r="ngForm" (ngSubmit)="Read(r)">
                    <div class="form-outline mb-4">
                        <label for="username" class="form-label">Email:</label>
                        <input type="email" name="email" id="username" class="form-control" [(ngModel)]="user.mail">
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label for="password" class="form-label">password:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                [(ngModel)]="user.password">
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <!-- <a routerLink="/main"><input type="submit" [value]="'login'" class="btn"
                                (click)="Read(name)"></a> -->

                        <!-- <p *ngIf="Results.length!=0 && GotResult"></p> -->
                        <input type="submit" value="submit">
                    </div>
                </form>
                
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>

                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                    routerLink="https://www.facebook.com/" role="button">
                    <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
                    <i class="fab fa-twitter me-2"></i>Continue with Google</a>


            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
